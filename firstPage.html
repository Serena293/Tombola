<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Tombola</title>
    <link rel="stylesheet" href="./assets/firstPage.css">
</head>
<body>
    <main class="container">
        <h1>Tombola</h1>
        
        <div class="setup-panel">
            <h2>Configurazione Gioco</h2>
            
            <form id="game-setup">
                <div class="form-group">
                    <label for="player-count">Numero di giocatori (max 10):</label>
                    <input type="number" id="player-count" min="1" max="10" required>
                </div>
                
                <div id="players-container" class="players-container">
                 
                </div>
                
                <div class="form-group" id="cards-per-player-container" style="display:none;">
                    <label for="cards-per-player">Cartelle per giocatore (max 4):</label>
                    <input type="number" id="cards-per-player" min="1" max="4" value="1" required>
                </div>
                
                <button type="submit" id="start-game">Inizia Gioco</button>
            </form>
        </div>
    </main>

    <script src="./scripts/firstPage.js"></script>
</body>
</html>
